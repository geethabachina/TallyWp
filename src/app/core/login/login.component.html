<section>
      <div class="bg-login">
          <form class="form-signin1" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- <h1 class="mb-3" style="padding-top: 100px;color: white;"><img  style="width: 250px;padding-top: 25px;" src="assets/css/images/tally.png" class="image logo"></h1> -->
              <h2 class="mb-3" style="padding-top: 150px;color: white;font-family: 'Cedarville Cursive'" >TALLY APP</h2>
              <h3 class="subtitle1" style="color: white;">Westport Sdn Bhd</h3>

              <!-- <h3 class="subtitle1" style="color: white;">Kuantan Port Consortium Sdn Bhd</h3> -->
              <div class="loginbox">
                  <div class="mb-4">
                      <input style="font-family:Open sans-serif" type="text" class="form-control mainLoginInput" [(ngModel)]="username" placeholder="&#61447;  Username" formControlName="username" autofill="false" [ngClass]="{ 'is-invalid': loginForm.controls['username'].touched && loginForm.controls['username'].invalid }">
                      <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid" class="alert">
                          <div *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].errors['required']">is required.</div>
                      </div>
                  </div>

                  
                  <!-- <div class="mb-4">
                    <input style="font-family:Open sans-serif" type="password" class="form-control mainLoginInput" placeholder="&#61475;  Password" formControlName="password" autofill="false" [ngClass]="{ 'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid }">
                    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="alert">
                        <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']">is required.</div>
                    </div>
                  </div> -->

                  <!-- <div class="mb-4">
                      <input style="font-family:Open sans-serif" [type]="hide ? 'password' : 'text'" class="form-control mainLoginInput" placeholder="&#61475;  Password" formControlName="password" autofill="false" [ngClass]="{ 'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid }">
                      <div class="pull-right mb-2 f-white">
                        <input type="checkbox" (click)="showPassword()">Show Password
                      </div>
                      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="alert">
                          <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']">is required.</div>
                      </div>
                  </div> -->

                  <div class="mb-4">
                    <div class="password-container">
                        <input style="font-family:Open sans-serif" [type]="hide ? 'password' : 'text'" class="form-control mainLoginInput" placeholder="&#61475;  Password" formControlName="password" autofill="false" [ngClass]="{ 'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid }">
                        <i [ngClass]="hide ? 'fa fa-eye-slash' : 'fa fa-solid fa-eye'" id="eye" (click)="showPassword()"></i>
                    </div>
                    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="alert">
                        <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']">is required.</div>
                    </div>
                  </div>



                  <div style="text-align: center;">
                      <button type="submit" class="btn btn-primary" style="width: 100%;" (click)="onSubmit()">Log In</button>
                  </div>

                  <!-- <div align="right">
                  <br>
                  <h4 color="#2E2E2E" style="font-size: 12px;">Version 1.38.5</h4>
                  </div> -->
              </div>
              <!-- <p class="mt-1 text-white small copyright" style="text-align: center;">Â© Copyright Privaports Sdn Bhd. All Rights Reserved.</p> -->
          </form>
      </div>
</section>


<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
</script>
