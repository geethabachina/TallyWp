<section>
    <!-- <div class="bg-login custom-bg" style="overflow: auto;"> -->
        <div class="bg-login custom-bg">
        <form class="form-signin1" [formGroup]="importForm">
            <!-- <h1 class="mb-3" style="padding-top: 50px;"></h1> -->
            <h1 class="mb-3"></h1>
            <div class="loginbox">
                <!-- <h3 class="custom-title" style="font-family: 'Cedarville Cursive'">TALLY APP</h3> -->
               
                <div *ngIf="btn=='TS'"  style="margin-bottom: -8px;display: flex;align-items: center; justify-content: space-between;  ">
                    <i style="color: #5126ec;margin-bottom: 4px;" routerLinkActive="active" routerLink="/selectOption" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
                    <h4  class="custom-title" style="justify-content: center;font-family: 'Cedarville Cursive'">TALLY SHEET</h4>
                    <div></div>
                </div>
                <div *ngIf="btn=='CR'" style="margin-bottom: -8px;display: flex;align-items: center; justify-content: space-between; ">
                    <i style="color: #5126ec;margin-bottom: 4px;" routerLinkActive="active" routerLink="/selectOption" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
                    <h4 class="custom-title" style="justify-content: center;font-family: 'Cedarville Cursive'">CARGO RECEIVER</h4>
                    <div></div>
                </div>
                <div *ngIf="btn=='TN'" style="margin-bottom: -8px;display: flex;align-items: center; justify-content: space-between; ">
                    <i style="color: #5126ec;margin-bottom: 4px;" routerLinkActive="active" routerLink="/selectOption" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
                    <h4 class="custom-title" style="justify-content: center;font-family: 'Cedarville Cursive'">TRANSFER NOTE</h4>
                    <div></div>
                </div>
                
                
                <div class="pt-4">
                    <!-- <div class="col1 mx-1"> -->
                    <div class="col1">
                                <div class="row mb-2">
                                    <div class="col-12">
                                        <!-- <input type="text" class="form-control custom-form" [(ngModel)]="searchValue" (keyup)="search()" placeholder="Search"  [ngModelOptions]="{standalone: true}"> -->
                                        <div class="password-container">
                                            <!-- placeholder="Lorry No / SCN / Tally No" -->
                                            <input style="font-family:Open sans-serif" type="text" [(ngModel)]="searchValue" class="form-control custom-form" placeholder="Search..."  [ngModelOptions]="{standalone: true}">
                                            <i class="fa fa-search" id="eye"></i>
                                        </div>
                                    </div>
                                </div>  
                                <div class="common-table" style="max-height: 600px;overflow-y: auto;"> 
                                    <!-- <table class="table table-striped table-hover custom-table"> -->
                                    <!-- <table class="table table-responsive custom-table"> -->
                                        <table class="table custom-table">
                                        <thead>
                                        <tr>
                                            <th *ngIf="btn=='TS'" scope="col"><span>Date</span></th>
                                            <th *ngIf="btn=='TS'" scope="col"><span>Tally No</span></th>
                                            <th *ngIf="btn=='TS'" scope="col"><span>Lorry No</span></th>

                                            <th *ngIf="btn=='CR'||btn=='TN'" scope="col"><span>SCN</span></th>
                                            <th *ngIf="btn=='CR'||btn=='TN'" scope="col"><span>WPE No</span></th>
                                            <th *ngIf="btn=='CR'" scope="col"><span>DO No</span></th>

                                            <th *ngIf="btn=='TN'" scope="col"><span>TN No</span></th>

                                            <th scope="col"><span>Actions</span></th>
                                        </tr>
                                        </thead>
                                        <tbody class="table-f-color">
                                        <!-- <tr *ngFor="let row of data" [ngClass]="{'bg-green': row?.status=='pending','bg-yellow': row?.status=='completed'}"> -->
                                          <tr *ngFor="let row of data">
                                            <td *ngIf="btn=='TS'" class="txt-trunc">{{row.date}}</td>
                                            <td *ngIf="btn=='TS'" class="txt-trunc">
                                                <span *ngIf="row?.status=='pending'" class="status-circle status-yellow"></span>
                                                <span *ngIf="row?.status=='completed'" class="status-circle status-green"></span>
                                                {{row.tallyNo}}
                                            </td>
                                            <td *ngIf="btn=='TS'" class="txt-trunc">{{row.lorryNo}}</td>

                                            <td *ngIf="btn=='CR'||btn=='TN'" class="txt-trunc">{{row.SCN}}</td>
                                            <td *ngIf="btn=='CR'||btn=='TN'" class="txt-trunc">{{row.WPENo}}</td>
                                            <td *ngIf="btn=='CR'" class="txt-trunc">{{row.DONo}}</td>

                                            <td *ngIf="btn=='TN'" class="txt-trunc">{{row.TNNo}}</td>
                                            <td>
                                                <div style="display: flex; align-items: center; justify-content:space-around">
                                                <div class="hand" data-toggle="tooltip" data-placement="top" title="Edit" (click)="edit(row.status)"><i class="fa fa-pencil"></i></div>
                                                <!-- <span class="hand" data-toggle="tooltip" data-placement="top" title="Approve"><i (click)="approve(row.id)" class="fa fa-thumbs-up" aria-hidden="true"></i></span> -->
                                                <div class=" hand" data-toggle="tooltip" data-placement="top" title="Approve" data-toggle="modal" data-target="#approveModal"><i class="fa fa-thumbs-up"></i></div>
                                                <!-- <span *ngIf="btn=='TN'" class="hand" data-toggle="tooltip" data-placement="top" title="Approve"><i (click)="goToTS()" class="fa fa-list-alt" aria-hidden="true"></i></span> -->
                                            </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table> 
                                </div> 
                                    <!-- <div class="row mt-5" style="justify-content: center;">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary" style="width: 100%;" routerLinkActive="active" routerLink="/addWpImport">Back</button>
                                        </div>
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary" style="width: 100%;" routerLinkActive="active" routerLink="/logout">Logout</button>
                                        </div>
                                    </div> -->

                                    <div class="row notShowBtn mt-2 mb-2" style="justify-content: center;">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-primary" style="width: 100%;" (click)="add()">Add</button>
                                        </div>
                                    </div>   
                                    
                                    <!-- <div class="row notShow" style="text-align: center;background-color: #f8f9fa;
                                        position: absolute;width: 100% !important;padding: 3px;bottom:0">
                                        <div class="col-4">
                                            <button class="btn" routerLinkActive="active" routerLink="/wpApprove"><i class="fa fa-list fa-lg"></i></button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn" routerLinkActive="active" routerLink="/wpImport"><i class="fa fa-plus fa-lg"></i></button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn" routerLinkActive="active" routerLink="/logout"><i class="fa fa-sign-out fa-lg"></i></button>
                                        </div>
                                    </div> -->

                                   
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>


<!----------------------------------------------- delete Modal --------------------------------------------------------------->
<div class="modal fade" id="approveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="margin-top:240px">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: #5126ec;font-weight: 600;">TALLY SHEET</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to approve 'Tally Sheet' ?
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="addView()">Yes</button>
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" aria-label="Close">No</button> -->
          <button type="submit" class="btn no-bk mauto d-flex align-items-center px-6" data-dismiss="modal" (click)="approve($event)">
            <img class="acc-dec-icon mr-3" src="../../../../assets/css/images/accepted.png" alt="">
            <p class="mb-0">Yes</p>
          </button>
          <button type="button" data-dismiss="modal" aria-label="Close" class="btn no-bk mauto d-flex align-items-center px-6">
            <img class="acc-dec-icon mr-3" src="../../../../assets/css/images/declined.png" alt="">
            <p class="mb-0">No</p>
        </button>
        </div>
      </div>
    </div>
  </div>
